<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

            <div class="row g-3">
            
                <div class="col col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label class="form-label">User Id</label>
                    <input  name="userId" [(ngModel)]="userId" type="text" name="" id="" class="form-control">
                </div>
                <div class="col col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label class="form-label">Id</label>
                    <input name="id" [(ngModel)]="id" type="text" name="" id="" class="form-control">
                </div>
                <div class="col col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label class="form-label">Title</label>
                    <input name="name" [(ngModel)]="name" type="text" name="" id="" class="form-control">
                </div>
                <div class="col col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label class="form-label">Body</label>
                    <input name="body" [(ngModel)]="body" type="text" name="" id="" class="form-control">
                </div>
                <div class="col col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                  <button (click)="addPosts()" class="btn btn-primary">Post</button>
                </div>
            </div>

        </div>
    </div>
</div>
